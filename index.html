<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard Provisioning</title>

<style> 
  body {
    font-family: "Segoe UI", Arial, sans-serif;
    background-color: #f6f8fa;
    margin: 0;
    padding: 20px;
  }

  h1 {
    text-align: center;
    color: #2e7d32;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    background: #fff;
    border-radius: 15px;
    overflow: hidden;
    box-shadow: 0 3px 8px rgba(0,0,0,0.05);
  }

  th {
    background: #2e7d32;
    color: white;
    padding: 10px;
    text-align: center;
  }

  td {
    border: 1px solid #eee;
    padding: 8px;
    text-align: center;
  }

  tr:nth-child(even) { background: #f9f9f9; }
  tr:hover { background: #e8f5e9; }

  td.clickable {
    color: #1565c0;
    font-weight: bold;
    cursor: pointer;
  }

  /* ðŸ”¹ Sembunyikan area detail dari awal */
  #detail {
    margin-top: 25px;
    padding: 15px;
    background: #fff;
    border-radius: 8px;
    box-shadow: 0 3px 8px rgba(0,0,0,0.05);
    display: none; /* inilah yang menyembunyikan */
  }

  #detail h3 {
    margin-top: 0;
    color: #2e7d32;
  }

  .footer {
    text-align: center;
    color: #777;
    margin-top: 20px;
    font-size: 0.9em;
  }
</style>
</head>
<body>

<h1>Produktivitas Provisioning</h1>
<table id="data"></table>

<!-- ðŸ”¹ Area detail, disembunyikan dulu -->
<div id="detail" style="display:none;">
  <h3>Detail Data dari Sheet: Provi_spa</h3>
  <table id="detailTable"></table>
</div>

<div class="footer">Klik angka untuk melihat detail dari Provi_spa</div>

<script>
const sheetID = "1u7sHZTiuVvw9l1OHethOqi2lGhO-9c09ieN2Rvwye1w";
const sheetMain = "das_provi";
const sheetDetail = "Provi_spa";

const urlMain = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?tqx=out:csv&sheet=${sheetMain}`;
const urlDetail = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?tqx=out:csv&sheet=${sheetDetail}`;

let detailData = [];

// ðŸ”¹ Muat data dari Provi_spa
fetch(urlDetail)
  .then(res => res.text())
  .then(csv => {
    detailData = csv.split("\n").map(r => r.split(","));
  });

// ðŸ”¹ Muat data dari das_provi
fetch(urlMain)
  .then(res => res.text())
  .then(csv => {
    const rows = csv.split("\n").map(r => r.split(","));
    const table = document.getElementById("data");

    const filteredRows = rows.slice(4); // skip baris header 1â€“4

    const headers = [
      "TEKNISI","TSEL AO","TSEL MO",
      "INDIBIZ AO","INDIBIZ MO",
      "SURVEY","TARIK DC","BAI",
      "PS","KENDALA","SISA WO"
    ];

    const thead = document.createElement("thead");
    const trHead = document.createElement("tr");
    headers.forEach(h => {
      const th = document.createElement("th");
      th.textContent = h;
      trHead.appendChild(th);
    });
    thead.appendChild(trHead);
    table.appendChild(thead);

    const tbody = document.createElement("tbody");
    filteredRows.forEach(r => {
      const row = r.slice(2);
      if (row.join("").trim() === "") return;

      const tr = document.createElement("tr");
      row.forEach((val, i) => {
        const td = document.createElement("td");
        td.textContent = val.replace(/(^"|"$)/g, "");

        // hanya kolom angka yang bisa diklik
        if (i > 0 && val.trim() !== "" && !isNaN(val)) {
          td.classList.add("clickable");
          td.addEventListener("click", () => showDetail(row[0], headers[i]));
        }

        tr.appendChild(td);
      });
      tbody.appendChild(tr);
    });
    table.appendChild(tbody);
  });

// ðŸ”¹ Fungsi tampilkan detail
function showDetail(teknisi, kategori) {
  const detailDiv = document.getElementById("detail");
  const detailTable = document.getElementById("detailTable");

  // bersihkan isi lama
  detailTable.innerHTML = "";

  // filter berdasarkan teknisi
  const filtered = detailData.filter(r =>
    r.some(c => c.toLowerCase().includes(teknisi.toLowerCase()))
  );

  // tampilkan area detail
  detailDiv.style.display = "block";

  if (filtered.length === 0) {
    detailTable.innerHTML = `<tr><td>Tidak ada detail untuk ${teknisi} (${kategori})</td></tr>`;
    return;
  }

  // header
  const headerRow = document.createElement("tr");
  filtered[0].forEach(h => {
    const th = document.createElement("th");
    th.textContent = h.replace(/(^"|"$)/g, "");
    headerRow.appendChild(th);
  });
  detailTable.appendChild(headerRow);

  // isi data (maksimal 20 baris)
  filtered.slice(1, 20).forEach(r => {
    const tr = document.createElement("tr");
    r.forEach(v => {
      const td = document.createElement("td");
      td.textContent = v.replace(/(^"|"$)/g, "");
      tr.appendChild(td);
    });
    detailTable.appendChild(tr);
  });

  // gulir otomatis ke bawah
  detailDiv.scrollIntoView({ behavior: "smooth" });
}
</script>

</body>
</html>

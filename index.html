<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DAS PROVI Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      display: flex;
      background: #f4f6f8;
      transition: all 0.3s ease;
    }

    /* Tombol toggle sidebar */
    .menu-btn {
      position: fixed;
      top: 15px;
      left: 15px;
      background: #0a4275;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 10px 14px;
      cursor: pointer;
      font-size: 18px;
      z-index: 1001;
      transition: background 0.3s;
    }
    .menu-btn:hover {
      background: #145dbf;
    }

    /* Sidebar */
    .sidebar {
      width: 220px;
      background-color: #0a4275;
      color: white;
      height: 100vh;
      position: fixed;
      left: -220px;
      top: 0;
      display: flex;
      flex-direction: column;
      padding-top: 60px;
      transition: left 0.3s ease;
      z-index: 1000;
    }
    .sidebar.active {
      left: 0;
    }

    .sidebar h2 {
      text-align: center;
      font-size: 18px;
      margin-bottom: 20px;
    }

    .sidebar a {
      color: white;
      text-decoration: none;
      padding: 12px 20px;
      display: block;
      transition: background 0.2s;
    }
    .sidebar a:hover,
    .sidebar a.active {
      background: #145dbf;
      border-left: 4px solid #fff;
    }

    /* Konten utama */
    .content {
      flex: 1;
      margin: 0 auto;
      padding: 80px 20px 20px;
      text-align: center;
      max-width: 1200px;
      transition: margin-left 0.3s ease;
    }

    h1 {
      color: #333;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    th, td {
      padding: 10px 12px;
      border-bottom: 1px solid #ddd;
      text-align: center;
    }
    th {
      background: #007bff;
      color: white;
      text-transform: uppercase;
    }
    tr:hover {
      background: #f0f8ff;
    }
    td.clickable {
      color: #007bff;
      cursor: pointer;
      font-weight: bold;
    }

    #detailContainer {
      margin-top: 30px;
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      visibility: hidden;
      opacity: 0;
      transition: opacity 0.4s ease;
    }
    #detailContainer.active {
      visibility: visible;
      opacity: 1;
    }
    #detailContainer h2 {
      margin-top: 0;
      color: #007bff;
    }
  </style>
</head>
<body>
  <!-- Tombol buka sidebar -->
  <button class="menu-btn" id="menuBtn">‚ò∞</button>

  <!-- SIDEBAR -->
  <div class="sidebar" id="sidebar">
    <h2>üìä Dashboard</h2>
    <a href="index.html" class="active">üè† Das Provi</a>
    <a href="provi_spa.html">üìã Provi SPA</a>
    <a href="monet.html">üí∞ Monet</a>
  </div>

  <!-- KONTEN UTAMA -->
  <div class="content">
    <h1>Dashboard Provisioning</h1>
    <table id="mainTable">
      <thead></thead>
      <tbody></tbody>
    </table>

    <div id="detailContainer">
      <h2>Detail Data</h2>
      <table id="detailTable">
        <thead></thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script>
  // === SIDEBAR TOGGLE ===
  const menuBtn = document.getElementById("menuBtn");
  const sidebar = document.getElementById("sidebar");
  menuBtn.addEventListener("click", () => sidebar.classList.toggle("active"));

  // === LINK DATA GOOGLE SHEETS ===
  const SHEET_MAIN =
    "https://docs.google.com/spreadsheets/d/e/2PACX-1vQlp8lhcVisWxG9C5IwSDAtyJ1J9o5WwJWAiLMLutD7XI-G6VRh4IipiVkJQnFHXtigs9m2JhKaBD9B/pub?gid=1651389267&single=true&output=csv";
  const SHEET_PROVI =
    "https://docs.google.com/spreadsheets/d/e/2PACX-1vQlp8lhcVisWxG9C5IwSDAtyJ1J9o5WwJWAiLMLutD7XI-G6VRh4IipiVkJQnFHXtigs9m2JhKaBD9B/pub?gid=1451848426&single=true&output=csv";

  async function fetchCSV(url) {
    const res = await fetch(url);
    const text = await res.text();
    return Papa.parse(text.trim(), { header: false }).data;
  }

  // === FUNGSI UTAMA ===
  async function loadMainTable() {
    const data = await fetchCSV(SHEET_MAIN);

    const rows = data.slice(2, 18); // ambil baris 3‚Äì18
    const filtered = rows.map((row) => row.slice(2, 13)); // kolom C‚ÄìM

    const tableHead = document.querySelector("#mainTable thead");
    const tableBody = document.querySelector("#mainTable tbody");

    const headers = filtered[0];
    tableHead.innerHTML =
      "<tr>" + headers.map((h) => `<th>${h}</th>`).join("") + "</tr>";

    tableBody.innerHTML = "";
    let totalSisaWO = 0;

    filtered.slice(1).forEach((row) => {
      const tr = document.createElement("tr");

      const tselAO = parseFloat(row[1]) || 0;
      const tselMO = parseFloat(row[2]) || 0;
      const indiAO = parseFloat(row[3]) || 0;
      const indiMO = parseFloat(row[4]) || 0;
      const ps = parseFloat(row[9]) || 0;
      const kendala = parseFloat(row[10]) || 0;

      const sisaWO = (tselAO + tselMO + indiAO + indiMO) - (ps + kendala);
      totalSisaWO += sisaWO;
      row[11] = sisaWO;

      row.forEach((value, colIndex) => {
        const td = document.createElement("td");
        td.textContent = value;

        // Warna untuk kolom SISA WO
        if (colIndex === 11) {
          td.style.fontWeight = "bold";
          td.style.color = sisaWO < 0 ? "red" : "#007bff";
        }

        tr.appendChild(td);
      });
      tableBody.appendChild(tr);
    });

    // Baris total akhir
    const totalRow = document.createElement("tr");
    const totalCells = filtered[0].map((_, i) =>
      i === 0
        ? "<td><b>TOTAL</b></td>"
        : i === 11
        ? `<td><b>${totalSisaWO}</b></td>`
        : "<td></td>"
    );
    totalRow.innerHTML = totalCells.join("");
    totalRow.style.background = "#eaf3ff";
    tableBody.appendChild(totalRow);
  }

  // === DETAIL DATA ===
  async function showDetail(type, value) {
    const data = await fetchCSV(SHEET_PROVI);
    const headers = data[0];
    const STATUS_WO_INDEX = 7;

    let filtered = [];
    switch (type) {
      case "SURVEY":
      case "TARIK DC":
      case "SUDAH SC":
      case "PS":
        filtered = data.filter(
          (row) => (row[STATUS_WO_INDEX] || "").trim().toUpperCase() === type
        );
        break;
      case "KENDALA":
        filtered = data.filter((row) =>
          ["KENDALA JARINGAN", "KENDALA PELANGGAN"].includes(
            (row[STATUS_WO_INDEX] || "").trim().toUpperCase()
          )
        );
        break;
      case "SISA WO":
        filtered = data.filter((row) => {
          const status = (row[STATUS_WO_INDEX] || "").trim().toUpperCase();
          return ![
            "PS",
            "BAI",
            "KENDALA JARINGAN",
            "KENDALA PELANGGAN",
          ].includes(status);
        });
        break;
      default:
        filtered = [];
    }

    const detailContainer = document.getElementById("detailContainer");
    const detailHead = document.querySelector("#detailTable thead");
    const detailBody = document.querySelector("#detailTable tbody");

    detailHead.innerHTML =
      "<tr>" + headers.map((h) => `<th>${h}</th>`).join("") + "</tr>";
    detailBody.innerHTML = filtered
      .slice(1)
      .map((row) => `<tr>${row.map((v) => `<td>${v}</td>`).join("")}</tr>`)
      .join("");

    detailContainer.classList.add("active");
    detailContainer.scrollIntoView({ behavior: "smooth", block: "start" });
  }

  // === LOAD DATA ===
  const papaScript = document.createElement("script");
  papaScript.src =
    "https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js";
  papaScript.onload = loadMainTable;
  document.body.appendChild(papaScript);
  </script>
</body>
</html>

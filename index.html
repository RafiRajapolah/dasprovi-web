<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DAS PROVI Dashboard</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      margin: 20px;
      background: #f5f7fa;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    th, td {
      padding: 10px 12px;
      border-bottom: 1px solid #ddd;
      text-align: center;
    }
    th {
      background: #007bff;
      color: white;
      text-transform: uppercase;
    }
    tr:hover {
      background: #f0f8ff;
    }
    td.clickable {
      color: #007bff;
      cursor: pointer;
      font-weight: bold;
    }
    #detailContainer {
      margin-top: 30px;
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      display: none;
    }
    #detailContainer h2 {
      margin-top: 0;
      color: #007bff;
    }
  </style>
</head>
<body>
  <h1>DAS PROVI Dashboard</h1>

  <table id="mainTable">
    <thead></thead>
    <tbody></tbody>
  </table>

  <div id="detailContainer">
    <h2>Detail Data</h2>
    <table id="detailTable">
      <thead></thead>
      <tbody></tbody>
    </table>
  </div>

 <script>
  const SHEET_MAIN = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQlp8lhcVisWxG9C5IwSDAtyJ1J9o5WwJWAiLMLutD7XI-G6VRh4IipiVkJQnFHXtigs9m2JhKaBD9B/pub?gid=1651389267&single=true&output=csv";
  const SHEET_PROVI = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQlp8lhcVisWxG9C5IwSDAtyJ1J9o5WwJWAiLMLutD7XI-G6VRh4IipiVkJQnFHXtigs9m2JhKaBD9B/pub?gid=1451848426&single=true&output=csv";

  async function fetchCSV(url) {
    const res = await fetch(url);
    const text = await res.text();
    return Papa.parse(text.trim(), { header: true }).data;
  }

  async function loadMainTable() {
    const data = await fetchCSV(SHEET_MAIN);
    const tableHead = document.querySelector("#mainTable thead");
    const tableBody = document.querySelector("#mainTable tbody");

    // Header
    tableHead.innerHTML = "<tr>" + Object.keys(data[0]).map(h => `<th>${h}</th>`).join('') + "</tr>";

    // Body
    tableBody.innerHTML = "";
    data.forEach(row => {
      const tr = document.createElement("tr");
      Object.entries(row).forEach(([key, value]) => {
        const td = document.createElement("td");
        td.textContent = value;
        // Biar hanya kolom angka yang bisa diklik
        if (!isNaN(value) && value.trim() !== "") {
          td.classList.add("clickable");
          td.addEventListener("click", () => showDetail(key, value));
        }
        tr.appendChild(td);
      });
      tableBody.appendChild(tr);
    });
  }

  async function showDetail(column, value) {
    const data = await fetchCSV(SHEET_PROVI);
    const filtered = data.filter(row => Object.values(row).some(v => v.includes(value)));

    const detailContainer = document.getElementById("detailContainer");
    const detailHead = document.querySelector("#detailTable thead");
    const detailBody = document.querySelector("#detailTable tbody");

    if (filtered.length === 0) {
      detailContainer.style.display = "block";
      detailHead.innerHTML = "";
      detailBody.innerHTML = `<tr><td>Tidak ada data detail untuk nilai: <b>${value}</b></td></tr>`;
    } else {
      detailContainer.style.display = "block";
      detailHead.innerHTML = "<tr>" + Object.keys(filtered[0]).map(h => `<th>${h}</th>`).join('') + "</tr>";
      detailBody.innerHTML = filtered
        .map(row => `<tr>${Object.values(row).map(v => `<td>${v}</td>`).join('')}</tr>`)
        .join('');
    }

    // ðŸ”¥ Auto scroll ke bagian detail
    detailContainer.scrollIntoView({ behavior: "smooth", block: "start" });
  }

  // Load Papa Parse library
  const papaScript = document.createElement("script");
  papaScript.src = "https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js";
  papaScript.onload = loadMainTable;
  document.body.appendChild(papaScript);
</script>
</body>
</html>

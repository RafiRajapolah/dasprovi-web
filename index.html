<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DAS_PROVI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1e293b, #0f172a);
      color: white;
      margin: 0;
      padding: 0;
    }

    h2 {
      text-align: center;
      padding: 20px 0;
    }

    table {
      border-collapse: collapse;
      width: 95%;
      margin: 0 auto 30px;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      overflow: hidden;
    }

    th, td {
      padding: 8px 10px;
      text-align: center;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }

    th {
      background-color: rgba(0, 0, 0, 0.4);
      font-weight: bold;
    }

    tr:hover td {
      background-color: rgba(255, 255, 255, 0.05);
    }

    .clickable {
      cursor: pointer;
      color: #38bdf8;
      font-weight: bold;
    }

    .clickable:hover {
      text-decoration: underline;
    }

    #detailSection {
      width: 95%;
      margin: 40px auto;
      padding: 20px;
      background: rgba(0, 0, 0, 0.4);
      border-radius: 12px;
      display: none;
    }

    #detailTable {
      width: 100%;
      border-collapse: collapse;
    }

    #detailTable th, #detailTable td {
      padding: 6px 8px;
      text-align: left;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }

    #detailTable th {
      background-color: rgba(255, 255, 255, 0.1);
    }
  </style>
</head>
<body>
  <h2>DAS_PROVI</h2>

  <table id="mainTable"></table>

  <div id="detailSection">
    <h3 id="detailTitle"></h3>
    <table id="detailTable"></table>
  </div>

  <script>
    const dasProviURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQlp8lhcVisWxG9C5IwSDAtyJ1J9o5WwJWAiLMLutD7XI-G6VRh4IipiVkJQnFHXtigs9m2JhKaBD9B/pub?gid=1651389267&single=true&output=csv";
    const proviSpaURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQlp8lhcVisWxG9C5IwSDAtyJ1J9o5WwJWAiLMLutD7XI-G6VRh4IipiVkJQnFHXtigs9m2JhKaBD9B/pub?gid=1451848426&single=true&output=csv";

    let proviData = [];

    async function loadCSV(url) {
      const res = await fetch(url);
      const text = await res.text();
      return text.split("\n").map(r => r.split(","));
    }

    async function init() {
      const dasData = await loadCSV(dasProviURL);
      proviData = await loadCSV(proviSpaURL);
      renderMainTable(dasData);
    }

    function renderMainTable(data) {
      const table = document.getElementById("mainTable");
      table.innerHTML = "";
      data.slice(2, 18).forEach((row, i) => {
        const tr = document.createElement("tr");
        row.forEach((cell, j) => {
          const td = document.createElement("td");
          td.textContent = cell;
          if ([7,8,9,10,11,12].includes(j)) { // kolom Hâ€“M
            td.classList.add("clickable");
            td.onclick = () => showDetail(row[2], j); // ðŸ”¹ kolom C = nama teknisi
          }
          tr.appendChild(td);
        });
        table.appendChild(tr);
      });
    }

    function showDetail(teknisi, kolomIndex) {
      let filterStatus = [];

      switch (kolomIndex) {
        case 7: filterStatus = ["SURVEY"]; break;
        case 8: filterStatus = ["TARIK DC"]; break;
        case 9: filterStatus = ["SUDAH SC"]; break;
        case 10: filterStatus = ["PS"]; break;
        case 11: filterStatus = ["Kendala Jaringan", "Kendala Pelanggan"]; break;
        case 12: filterStatus = ["SURVEY","TARIK DC","SUDAH SC","Cancel Input","PRA INPUT","Belum Survey"]; break;
      }

      const hasil = proviData.filter(
        (r) => r[4]?.trim() === teknisi && filterStatus.includes(r[7]?.trim())
      );

      const section = document.getElementById("detailSection");
      const detailTitle = document.getElementById("detailTitle");
      const table = document.getElementById("detailTable");

      detailTitle.textContent = `Detail ${filterStatus.join(" / ")} untuk teknisi ${teknisi}`;
      table.innerHTML = "";

      if (hasil.length === 0) {
        table.innerHTML = "<tr><td>Tidak ada data ditemukan</td></tr>";
      } else {
        const header = document.createElement("tr");
        header.innerHTML = "<th>Nama Teknisi</th><th>Status WO</th><th>Nomor WO</th>";
        table.appendChild(header);

        hasil.forEach((r) => {
          const tr = document.createElement("tr");
          tr.innerHTML = `<td>${r[4]}</td><td>${r[7]}</td><td>${r[1] || "-"}</td>`;
          table.appendChild(tr);
        });
      }

      section.style.display = "block";
      section.scrollIntoView({ behavior: "smooth" });
    }

    init();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MONET</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: #0a0a0a;
      overflow: hidden;
      display: flex;
    }

    /* Background Partikel */
    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      background: url("D8C1B2EE-A89D-4990-9C2B-C71CECBD69BB.png") center/cover no-repeat;
      z-index: -1;
    }

    .sidebar {
      width: 220px;
      background-color: rgba(10, 66, 117, 0.9);
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
      padding-top: 20px;
      position: fixed;
      transition: all 0.3s ease;
      backdrop-filter: blur(8px);
    }

    .sidebar h2 {
      text-align: center;
      font-size: 18px;
      margin-bottom: 20px;
    }

    .sidebar a {
      color: white;
      text-decoration: none;
      padding: 12px 20px;
      display: block;
      transition: background 0.2s;
    }

    .sidebar a:hover,
    .sidebar a.active {
      background: rgba(20, 93, 191, 0.8);
      border-left: 4px solid #fff;
    }

    .content {
      margin-left: 220px;
      padding: 20px;
      flex: 1;
      z-index: 1;
    }

    h1 {
      color: white;
      text-shadow: 0 0 10px #00b4ff;
    }

    iframe {
      width: 100%;
      height: calc(100vh - 60px);
      border: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.95);
    }

    /* tombol sidebar */
    .toggle-btn {
      position: fixed;
      top: 15px;
      left: 15px;
      background-color: #0a4275;
      color: white;
      border: none;
      padding: 8px 10px;
      border-radius: 6px;
      cursor: pointer;
      z-index: 999;
      transition: background 0.3s;
    }

    .toggle-btn:hover {
      background-color: #145dbf;
    }

    .sidebar.hidden {
      transform: translateX(-100%);
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>

  <button class="toggle-btn" onclick="toggleSidebar()">‚ò∞</button>

  <div class="sidebar" id="sidebar">
    <h2>üìä Dashboard</h2>
    <a href="index.html">üè† Das Provi</a>
    <a href="provi_spa.html">üìã Provi SPA</a>
    <a href="monet.html" class="active">üí∞ MONET</a>
  </div>

  <div class="content">
    <h1>MONET</h1>
    <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vQlp8lhcVisWxG9C5IwSDAtyJ1J9o5WwJWAiLMLutD7XI-G6VRh4IipiVkJQnFHXtigs9m2JhKaBD9B/pubhtml?gid=403705780&single=true"></iframe>
  </div>

  <script>
    function toggleSidebar() {
      document.getElementById("sidebar").classList.toggle("hidden");
    }
  </script>

  <!-- Library Particles.js -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles-js", {
      particles: {
        number: { value: 60 },
        color: { value: "#b19fff" },
        shape: { type: "circle" },
        opacity: { value: 0.5 },
        size: { value: 3 },
        line_linked: {
          enable: true,
          distance: 150,
          color: "#b19fff",
          opacity: 0.4,
          width: 1,
        },
        move: {
          enable: true,
          speed: 1.2,
          direction: "none",
          random: false,
          straight: false,
          out_mode: "out",
        },
      },
      interactivity: {
        detect_on: "canvas",
        events: {
          onhover: { enable: true, mode: "repulse" },
          onclick: { enable: true, mode: "push" },
        },
        modes: {
          repulse: { distance: 80, duration: 0.4 },
          push: { particles_nb: 3 },
        },
      },
      retina_detect: true,
    });
  </script>
</body>
</html>
